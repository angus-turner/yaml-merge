    description: Response model for ISO simulation requests
  SimulationBody:
    properties:
      debitAmount:
        description: "Data structure containing debit amount details.\n\nThis amount is transferred from the main customer's account."
        allOf:
          - $ref: '#/definitions/amount'
      debtorChargeFee:
        description: "Data structure containing details of the debtor charge fee associated with the payment that is paid by the debtor"
        allOf:
          - $ref: '#/definitions/amount'
      creditorChargeFee:
        description: "Data structure containing details of the creditor charge fee associated with the payment that is paid by the beneficiary"
        allOf:
          - $ref: '#/definitions/amount'
      paymentSystemName:
        type: string
        description: "Name of the payment system, for example, EURO1, FP, SWIFT, or TARGET2"
        example: SWIFT
      valueDate:
        type: string
        format: date
        description: "Value date from when account interest is calculated and, for international payments, the FX accounting transaction must be posted.\n\nThe value uses the complete data format defined in ISO 8601:\n\n'YYYY-MM-DD'\n\nWhere:\n- YYYY: 4-digit year\n- MM: 2-digit month (for example, 01 = January)\n- DD: 2-digit day of the month (01 through 31)"
        example: '2020-02-03'
      beneficiaryAgentRouted:
        description: "Data structure containing details of the routed beneficiary agent.\n\nThe routed beneficiary agent receives the funds from the payment and is calculated or validated by the local payments engine."
        allOf:
          - $ref: '#/definitions/agent'
      payerAgentRouted:
        description: "Data structure containing details of the routed payer agent.\n\nThe payment transfers funds from the routed payer agent, who is calculated or validated by the local payments engine."
        allOf:
          - $ref: '#/definitions/agent'
      intermediateDestinationAgentRouted:
        description: "Data structure containing details of the routed intermediate destination agent calculated or validated by the local payments engine.\n\nFunds are sent through the routed intermediate destination agent to the creditor agent.\n\nIn a request, you must provide either the 'intermediateAccount' data structure or the 'agent', 'agentName', and 'addressAgent' parameters."
        allOf:
          - $ref: '#/definitions/intermediate'
      intermediateSourceAgentRouted:
        description: "Data structure containing details of the routed intermediate source agent calculated or validated by the local payments engine.\n\nFunds are sent through the routed intermediate source agent to the creditor agent.\n\nIn a request, you must provide either the 'intermediateAccount' data structure or the 'agent', 'agentName', and 'addressAgent' parameters."
        allOf:
          - $ref: '#/definitions/intermediate'
      intermediateAgentRouted:
        description: "Data structure containing details of the routed intermediate agent calculated or validated by the local payments engine.\n\nFunds are sent through the routed intermediate agent to the creditor agent.\n\nIn a request, you must provide either the 'intermediateAccount' data structure or the 'agent', 'agentName', and 'addressAgent' parameters."
        allOf:
          - $ref: '#/definitions/intermediate'
    additionalProperties: false
    description: "Response to a request to create a simulated payment order"
    required:
      - debitAmount
      - debtorChargeFee
      - creditorChargeFee
      - valueDate
      - requestOriginalData
  amount:
    properties:
      currency:
        type: string
        description: "Currency code.\n\nThe value is in the alpha-3 format defined in ISO 4217 (https://www.iso.org/iso-4217-currency-codes.html)."
        example: EUR
      amount:
        type: number
        format: double
        description: "Amount.\n\nThe value uses the data format defined in ISO 20022 and has a maximum of 18 digits, of which 5 can be decimals, separated by a point."
        example: 4962.51
  intermediate:
    properties:
      intermediateAccount:
        description: "Data structure containing account details for the intermediate destination agent, intermediate source agent, or intermediate agent, or their routed equivalents.\n\nThe value of 'accountIdType' must not be 'TXT' for this account type."
        allOf:
          - $ref: '#/definitions/account'
      agent:
        type: string
        description: "Financial agent in BIC format"
        example: BMSXMXMMXXX
      agentName:
        type: string
        description: "Agent's name.\n\nThe value is a maximum of 70 char long."
        example: "Santander Consumer Bank Polonia"
      addressAgent:
        type: string
        description: "Agent's address.\n\nThe value is a maximum of 242 char long."
        example: 'PROL. PASEO DE LA REFORMA 500, COL. LOMAS DE SANTA FE, EDIFICIO CORPORATIVO SANTA FE, Mexico, Mexico'
    additionalProperties: false
    description: "Data structure containing agent details"
  agent:
    properties:
      agent:
        type: string
        description: "Financial agent in BIC format"
        example: SCFBPLPWXXX
      agentName:
        type: string
        description: "Agent's name.\n\nThe value is a maximum of 70 char long."
        example: Santander Consumer Bank Polonia
      addressAgent:
        type: string
        description: "Agent's address.\n\nThe value is a maximum of 242 char long."
        example: 'Strzegomska 42c 53-611 Wroclaw, Poland'
    additionalProperties: false
    description: "Data structure containing agent details"
  account:
    properties:
      accountIdType:
        type: string
        description: "Format used for the account number in the 'accountId' element.\n\nThe possible values are:\n- TXT = Free format credit account\n- IBAN = IBAN code\n- BBAN = Basic Bank Account Number (BBAN) that represents a country-specific bank account number. Each country has its own standards for the format and length of the BBAN. The value is at most 31 char or 35 bytes long.\n\nFor example:\n- In the UK, the BBAN format is: Sort code(6) + Account(8)\n- In Spain, it is: Banco(4) + Sucursal(4) + CD(2) + CTA(10)"
        example: BBAN
      accountId:
        type: string
        description: "Account number, in the format defined in the 'accountIdType' element"
        example: PL8800491029222895847077
    additionalProperties: false
    description: "Data structure containing account details"
