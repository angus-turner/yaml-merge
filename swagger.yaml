    type: string
    minLength: 1
    maxLength: 40
  PaymentStatus:
    description: Specifies the status of the payment resource.
    title: Payment Submission Status Code
    type: string
    enum:
      - PENDING
      - INVALID
      - OVERLIMIT
      - UNKNOWN
      - REJECTED
      - ACCEPTED
      - REJECTED_BY_FPC
      - REJECTED_BY_PARTENON
      - CONDITIONALLY_ACCEPTED
      - TIME_OUT
      - LATE_RESPONSE
      - RETURNED
      - REVERSED
  CreationDateTime:
    title: Creation DateTime
    description: Date and time at which the resource was created. ISO 8601 date-time format. All date-time fields in responses must include the timezone. An example is 2017-04-05T10:43:07+00:00
    type: string
    format: date-time
  PartyIdentification125:
    title: Party Identification (125)
    description: Set of elements used to identify a person or an organisation.
    additionalProperties: false
    properties:
      pstlAdr:
        title: Postal Address
        description: Information that locates and identifies a specific address, as defined by postal services.
        additionalProperties: false
        properties:
          adrLine:
            title: Address Line
            description: Information that locates and identifies a specific address, as defined by postal services, presented in free format text. For FPS, if it is a Debtor is mapped to FPS field 117 (Originating Customer Account Address) with Originating customer’s account address N.B. Mandatory for payments originating overseas under FATF regulations and maxLength 140, array will be flatted into an uniq string with comma as separator. If Creditor is mapped to FPS field 119 (Beneficiary Customer Account Address). Beneficiary’s account address. maxLength 140, array will be flatted into an uniq string with comma+space as separator.
            type: array
            items:
              type: string
              maxLength: 70
            example:
              - Santander House
              - 201 Grafton Gate
              - Milton Keynes MK9 1AN
              - UK
      id:
        $ref: '#/definitions/Party34Choice'
  BranchAndFinancialInstitutionIdentification5:
    title: Branch And Financial Institution Identification (5)
    additionalProperties: false
    required:
      - finInstnId
    properties:
      finInstnId:
        title: Financial Institution Identification
        description: Unique and unambiguous identification of a financial institution, as assigned under an internationally recognised or proprietary identification scheme.
        additionalProperties: false
        properties:
          bicfi:
            title: BICFI
            description: Code allocated to a financial institution by the ISO 9362 Registration Authority as described in ISO 9362 "Banking - Banking telecommunication messages - Business identifier code (BIC)". For FPS [DbtrAgt] Mapped to FPS field 042 (Originating Credit Institution) BIC of originating credit institution Optional BIC mapping used for payments originating overseas
            type: string
            pattern: '^[A-Z]{6,6}[A-Z2-9][A-NP-Z0-9]([A-Z0-9]{3,3}){0,1}$'
            example: AAAAUS29
          clrSysMmbId:
            title: Clearing System Member Identification
            description: Information used to identify a member within a clearing system.
            additionalProperties: false
            required:
              - mmbId
            properties:
              mmbId:
                title: Member Identification
                description: Identification of a member of a clearing system. For FPS [DbtrAgt] is Mapped to FPS field 042 (Originating Credit Institution) sort code of originating credit institution 6 digit sort code NB. This sort code is only mapped to FPS field 098 (Sending FPS Institution) if the Originating Credit Institution is the same as the FPS Sending Institution. pattern '^[0-9]{6}$' FPS [CdtrAgt] Mapped to FPS field 095 (Beneficiary Credit Institution) Sort code of credit institution holding account of beneficiary 6 digit sort code pattern '^[0-9]{6}$'
                type: string
                maxLength: 35
                example: 090801
  CashAccount24:
    title: Cash Account (24)
    description: Unambiguous identification of the account used in the context of the party role such as debtor account, intermediary agent account...
    additionalProperties: false
    required:
      - id
    properties:
      id:
        title: Identification
        description: Unique and unambiguous identification for the account between the account owner and the account servicer. One of the properties has to be provided.
        additionalProperties: false
        properties:
          iban:
            title: IBAN
            description: FPS If DbtrAcct mapped to FPS field 043 (Originating Customer Account No.) Originating customer’s account IBAN. If CdtrAcct mapped to FPS field 035 (Beneficiary Customer Account No.) Beneficiary customer’s account IBAN  IBAN mapping used if the FPS payment is originated overseas
            type: string
            maxLength: 34
            example: GB29NWBK60161331926819
          othr:
            title: Other
            additionalProperties: false
            required:
              - id
            properties:
              id:
                title: Identification
                description: 8 digit UK account number mapping option FPS If DbtrAcct mapped to FPS field 043 (Originating Customer Account No.)  Originating customer’s account number pattern '^[0-9]{8}$' If CdtrAcct mapped to FPS field 035 (Beneficiary Customer Account No.)  Beneficiary customer’s account number pattern '^[0-9]{8}$'
                type: string
                maxLength: 34
                example: '78910102'
      nm:
        title: Name
        description: Name of the account, as assigned by the account servicing institution,m in agreement with the account owner in order to provide an additional means of identification of the account. FPS [DbtrAcct] Mapped to FPS field 116 (Originating Customer Account Name) Originating customer account name N.B. Mandatory for payments originating overseas under FATF regulations maxLength 40 FPS [CdtrAcct] Mapped to FPS field 118 (Beneficiary Customer Account Name) Name of beneficiary’s account maxLength 40
        type: string
        maxLength: 70
        example: Robert Ford
  ActiveCurrencyAndAmount:
    title: Active Currency And Amount
    description: Number of monetary units specified in a currency, where the unit of currency is explicit and compliant with ISO 4217. The decimal separator is a dot. Note A zero amount is considered a positive amount.
    properties:
      ccy:
        title: Currency Code
        description: Code allocated to a currency, by a maintenance agency, under an international identification scheme as described in the latest edition of the international standard ISO 4217 "Codes for the representation of currencies and funds". Valid currency codes are registered with the ISO 4217 Maintenance Agency, and consist of three contiguous letters.
        type: string
        pattern: '^[A-Z]{3,3}$'
        example: GBP
      value:
        type: number
        pattern: '^\d{1,12}\.\d{1,2}$'
        example: 10.01
    required:
      - ccy
      - value
    additionalProperties: false
  PaymentIdentification3:
    title: Payment Identification (3)
    description: Set of elements used to provide further means of referencing a payment transaction.
    additionalProperties: false
    required:
      - endToEndId
      - txId
    properties:
      endToEndId:
        title: End To End Identification
        description: Unique identification, as assigned by the initiating party, to unambiguously identify the transaction. This identification is passed on, unchanged, throughout the entire end-to-end chain.  FPS Mapped to FPS field 062 (End to End Reference) Optional additional reference or message from sender to beneficiary maxLength 31
        type: string
        maxLength: 35
        example: AY090327/456
      txId:
        title: Transaction Identification
        description: Unique identification, as assigned by the first instructing agent, to unambiguously identify the transaction that is passed on, unchanged, throughout the entire interbank chain. Used by Payments Hub as idempotency key to avoid duplicated payments.
        type: string
        maxLength: 35
        example: PAYMENT0123456789
  BaseOneRate:
    title: Exchange Rate
    description: FP Mapped to FPS field 010 (Exchange Rate) Currency conversion rate, determined by originating institution, used to convert original amount (field 4), expressed in original currency (field 49) to amount (field 6). Only present where the currency of the original payment differs from that used by the sending FP institution  Only required for payments originated in currency other than GBP
    type: number
    example: 0.12
  RemittanceInformation15:
    title: Remittance Information (15)
    additionalProperties: false
    description: Information supplied to enable the matching of an entry with the items that the transfer is intended to settle, such as commercial invoices in an accounts' receivable system.
    properties:
      ustrd:
        title: Unstructured
        description: Information supplied to enable the matching/reconciliation of an entry with the items that the payment is intended to settle, such as commercial invoices in an accounts' receivable system, in an unstructured form. Payments Hub only will process the first element, ignoring the rest.FPS Mapped to FPS field 121 (Remittance Information) Additional remittance information, over and above Ref Info (Field 120)
        type: array
        items:
          type: string
          maxLength: 140
          example: CAR INSURANCE PREMIUM
      strd:
        title: Structured
        description: 'Payments Hub only will process the first element, ignoring the rest.'
        type: array
        items:
          properties:
            cdtrRefInf:
              title: Creditor Reference Information
              description: Reference information provided by the creditor to allow the identification of the underlying documents.
              additionalProperties: false
              properties:
                ref:
                  title: Reference
                  description: Unique reference, as assigned by the creditor, to  unambiguously refer to the payment transaction. Usage If  available, the initiating party should provide this  reference in the structured remittance information, to  enable reconciliation by the creditor upon receipt of the amount of money. If the business context requires the use of a creditor reference or a payment remit identification, and only one identifier can be passed through the end-to-end chain, the creditor's reference or payment remittance identification should be quoted in the end-to-end transaction identification. FPS Mapped to FPS field 120 (Reference Information) Payment reference information. In most cases this will be the client reference or account number that allows the beneficiary to identify the sender or purpose of the payment     - maxLength 18
                  type: string
                  maxLength: 35
                  example: X1H7UKJ9
            addtlRmtInf:
              title: Additional Remittance Information
              description: Payments Hub only will process the first and second elements, ignoring the third one. FPS First item mapped to FPS field 127 (Returned Payment FPID Faster Payments reference used for returned Faster Payments. Allows recipient to match against original transaction reference. As above, only applicable for customers with outward payment capability via their Agency sort cod maxLength 4 Second item mapped to FPS field 126 (Payment Return Code Code identifying reason for returning the payment. These transactions will only occur for customers with the ability to send Faster Payments outwards from their Agency sort cod maxLength  Only required for Return Payments.
              type: array
              items:
                type: string
                maxLength: 140
              maxLength: 3
              example:
                - HUB012345678909876543210
                - '00000001'
  RegulatoryReporting3:
    title: Regulatory Reporting (3)
    description: Information needed due to regulatory and statutory requirements.
    additionalProperties: false
    properties:
      dtls:
        title: Details
        description: Information needed due to regulatory and statutory requirements. Payments Hub only will process the first element, ignoring the rest.
        type: array
        items:
