                    pmtMtd: CHK
                    reqdExctnDt:
                      dtTm: '2018-11-30T14:40:13.611'
                    dbtrAcct:
                      id:
                        iban: FI8948830010001760
                    dbtrAgt:
                      finInstnId:
                        bic: HELSFIHH
                    cdtTrfTxInf:
                      - pmtId:
                          endToEndId: AY090327/456
                        amt:
                          instdAmt:
                            value: 10
                            ccy: GBP
                        cdtrAcct:
                          id:
                            iban: FI8431321000001167
                        cdtrAgt:
                          finInstnId:
                            bic: HANDFIHH
                        rmtInf:
                          ustrd:
                            - Debtor reference
      responses:
        '200':
          description: OK\n\nThe operation is idempotent, and the same payment has been submitted successfully previously.
          schema:
            $ref: '#/definitions/ISOPostResponse'
        '201':
          description: Created\n\nPayment has been submitted successfully.
          schema:
            $ref: '#/definitions/ISOPostResponse'
        '400':
