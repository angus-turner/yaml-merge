          in: body
          required: true
          description: pain.001.001.03 message
          schema:
            example:
              cstmrCdtTrfInitn:
                grpHdr:
                  msgId: UUID
                  creDtTm: '2018-11-30T14:40:13.608'
                  nbOfTxs: '1'
                  initgPty: {}
                pmtInf:
