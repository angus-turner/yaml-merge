  GroupHeader70:
    title: Group Header (70)
    description: Set of characteristics shared by all individual transactions included in the message.
    additionalProperties: false
    required:
      - msgId
      - creDtTm
      - nbOfTxs
      - sttlmInf
    properties:
      msgId:
        type: string
        title: ISO 20022 Message ID
        example: '12345678'
      creDtTm:
        type: string
        format: date
        title: Local date time
        example: '2018-09-01T00:00:01'
      nbOfTxs:
        type: number
        title: Number of transactions in the message
        example: 1
      sttlmInf:
        additionalProperties: false
        properties:
          sttlmMtd:
            type: string
            example: INDA
  PaymentTypeInformation25:
    title: Payment Type Information
    description: Set of elements used to provide further details of the type of payment.
    additionalProperties: false
    properties:
      svcLvl:
        title: Service Level
        description:  Agreement under which or rules under which the transaction should be  processed.
        additionalProperties: false
        required:
          - prtry
        properties:
          prtry:
            title: Proprietary
            description:  Specifies a pre-agreed service or level of service between the parties, as a proprietary code. Used to specify the desired scheme in which this payment has to be processed. Without value, PaymentsHub will decide which scheme to use.
            type: string
            maxLength: 35
            enum:
              - FP
              - CHAPS
              - SWIFT
              - RIPPLE
              - SEPA
  CreditTransferTransaction30:
    title: Credit Transfer Transaction (30)
    additionalProperties: false
    properties:
      pmtId:
        $ref: '#/definitions/PaymentIdentification3'
      pmtTpInf:
        title: Payment Type Information
        description: Set of elements used to further specify the type of transaction.
        additionalProperties: false
        properties:
          lclInstrm:
            title: Local Instrument
            description: User community specific instrument.
            additionalProperties: false
            required:
              - prtry
            properties:
              prtry:
                title: Proprietary
                description: Specifies the local instrument, as a proprietary code. FPS:Mapped to field 003 (Processing code sub-field-1) 10 = Single Immediate Payment, 20 = Return Payment, 25 = Scheme Return Payment, 30 = Standing Order, 40 = Forward Dated Single Payment, 50 = Corporate Bulk Payment
                type: string
                maxLength: 35
                example: '10'
          ctgyPurp:
            title: Category Purpose
            description: Specifies the high level purpose of the instruction based on a set of pre-defined categories.
            additionalProperties: false
            required:
              - prtry
            properties:
              prtry:
                title: Proprietary
                description: Category purpose, in a proprietary form. For FPS is Mapped to FPS field 061.1 (Payment Data sub-field 1 - Payment Subtype) with maxLength 3
                type: string
                maxLength: 35
                example: A00
      intrBkSttlmAmt:
        allOf:
          - $ref: '#/definitions/ActiveCurrencyAndAmount'
          - title: Interbank Settlement Amount
            description: Amount of money moved between the instructing agent and the instructed agent. For FPS is Mapped to FPS field 006 (Amount). Amount of payment in £ sterling. Mapped to FPS field 051 (Currency). Code of the currency of the payment (always £ sterling)
      instdAmt:
        allOf:
          - $ref: '#/definitions/ActiveCurrencyAndAmount'
          - title: Instructed Amount
          - description: Amount of money to be moved between the debtor and creditor, before deduction of charges, expressed in the currency as ordered by the initiating party. This amount has to be transported unchanged through the transaction chain. For FPS is apped to FPS field 004 (Original Amount). Value of the payment in its original currency (Currency code in field 49). Only present where the currency of the original payment differs from that used by the sending FP institution. Mapped to FPS field 049 (Original Currency). Code of the currency in which the payment originated. Only present where the currency of the original payment differs from that used by the sending FP institution. Only required for payments originated in currency other than GBP
      xchgRate:
        $ref: '#/definitions/BaseOneRate'
      chrgBr:
        title: Charge Bearer
        description: Specifies which party/parties will bear the charges associated with the processing of the payment transaction. Possible values are DEBT BorneByDebtor, CRED BorneByCreditor, SHAR Shared, SLEV FollowingServiceLevel For FPS is mapped to FPS field 046 (ChargingInformationsub-field 1)
        type: string
        enum:
          - DEBT
          - CRED
          - SHAR
          - SLEV
        example: SHAR
      intrmyAgt1:
        allOf:
          - $ref: '#/definitions/BranchAndFinancialInstitutionIdentification5'
          - title: Intermediary Agent 1
          - description:  Agent between the debtor's agent and the creditor's agent. Used to specify sort code or BIC of Vostro account.
      intrmyAgt1Acct:
        allOf:
          - $ref: '#/definitions/CashAccount24'
          - title: Intermediary Agent 1 Account
          - description: Unambiguous identification of the account of the intermediary agent 1 at its servicing agent in the payment chain. Used to specify Vostro account.
      dbtr:
        allOf:
          - $ref: '#/definitions/PartyIdentification125'
          - title: Debtor
          - description: Party that owes an amount of money to the (ultimate) creditor.
      dbtrAcct:
        allOf:
          - $ref: '#/definitions/CashAccount24'
          - title: Debtor Account
          - description: Unambiguous identification of the account of the debtor to which a debit entry will be made as a result of the transaction.
      dbtrAgt:
        allOf:
          - $ref: '#/definitions/BranchAndFinancialInstitutionIdentification5'
          - title: Debtor Agent
          - description: Financial institution servicing an account for the debtor.
      cdtrAgt:
        allOf:
          - $ref: '#/definitions/BranchAndFinancialInstitutionIdentification5'
          - title: Creditor Agent
          - description: Financial institution servicing an account for the creditor.
      cdtr:
        allOf:
          - $ref: '#/definitions/PartyIdentification125'
          - title: Creditor
          - description: Party to which an amount of money is due.
      cdtrAcct:
        allOf:
          - $ref: '#/definitions/CashAccount24'
          - title: Creditor Account
          - description: Unambiguous identification of the account of the creditor to which a credit entry will be posted as a result of the payment transaction.
      purp:
        title: Purpose
        description: Underlying reason for the payment transaction.
        additionalProperties: false
        required:
          - cd
        properties:
          cd:
            title: Code
            description: Specifies the external purpose code in the format of character string with a maximum length of 4 characters. The list of valid codes is an external code list published separately. For FPS is Mapped to FPS field 061.2 (Payment Data sub-field 2 - Purpose) with maxLength 3
            type: string
            maxLength: 4
      rgltryRptg:
        type: array
        description: 'Payments Hub only will process the first element, ignoring the rest.'
        items:
          $ref: '#/definitions/RegulatoryReporting3'
        maxLength: 10
      rmtInf:
        $ref: '#/definitions/RemittanceInformation15'
    required:
