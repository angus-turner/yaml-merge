swagger: '2.0'
info:
  x-ibm-name: PaymentsHub_ISO20022
  title: PaymentsHub_ISO20022
  version: 3.0.0
  description: |
    This API manages operations relating to customer payments.
    You can use the Payments Hub to make, cancel, and reverse payments and to retrieve status reports and other information relating to payments.
    All operations use the message formats defined in the ISO 20022 specification:
    https://www.iso20022.org
  contact:
    name: Payments Hub
    email: PaymentsHub@Santander.co.uk
    url: https://confluence.almuk.santanderuk.corp/display/PAYMENTSHU/Payments+Hub+Home
  license:
    name: Copyright
    url: 'https://www.santander.co.uk/uk/website-legal'
schemes:
  - https
host: $(catalog.host)
basePath: /payments
consumes:
  - application/json; charset=utf-8
produces:
  - application/json; charset=utf-8
securityDefinitions:
  X-Santander-Client-Id:
    type: apiKey
    in: header
    name: X-Santander-Client-Id
    description: REQUIRED Header. This is the value of the client identifier issued to the client during the application registration process.
  oauth2:
    type: oauth2
    description: OAuth Grant type, JWT Profile
    flow: implicit
    scopes:
      makePayments: Default scope
    authorizationUrl: $(authorization-url)
    x-tokenIntrospect:
      url: $(sca-security-url)
security:
  - X-Santander-Client-Id: []
    oauth2:
      - makePayments
parameters:
  X-Santander-Client-Id:
    name: X-Santander-Client-Id
    type: string
    required: true
    in: header
    description: Client ID header
    x-example: a1b30a84-7bf3-442e-84a0-e935d8163b5a
  Authorization:
    in: header
    name: Authorization
    type: string
    required: true
    description: 'OAuth access token as per https://tools.ietf.org/html/rfc6750'
  SCAToken:
    in: header
    name: sca-token
    type: string
    required: true
    description: 'JWT token for payload validation'
  PaymentsHubId:
    name: paymentsHubId
    in: path
    description: Unique identification as assigned by the Payments Hub to uniquely identify the payment submission resource.
    required: true
    type: string
  X-B3-TraceId:
    name: X-B3-TraceId
    type: string
    required: false
    in: header
    description: |
      Overall ID of the trace, shared by every span in the trace.
      The value is 64 or 128 bits long.
    x-example: 80f198ee56343ba864fe8b2a57d3eff7
  X-B3-ParentSpanId:
    name: X-B3-ParentSpanId
    type: string
    required: false
    in: header
    description: |
      Position of the parent operation in the trace tree. The value is 64 bits long. The value is omitted when the span is the root of the trace tree. 
    x-example: 05e3ac9a4f6e3b90
  X-B3-SpanId:
    name: X-B3-SpanId
    type: string
    required: false
    in: header
    description: |
      Position of the current operation in the trace tree.
      The value is 64 bits long.
      Do not interpret the value; it may or may not be derived from the value of the TraceId.
    x-example: e457b5a2e4d86bd1
  X-B3-Sampled:
    name: X-B3-Sampled
    type: string
    required: false
    in: header
    description: |
      Sampling decision. Sampling is a mechanism to reduce the volume of data in the tracing system. 
      In B3, sampling applies consistently per-trace: once the sampling decision is made, the same value must be consistently sent downstream. 
      This means that either all or no spans share a trace ID. 
    x-example: 1
  X-Santander-Consumer:
    name: X-Santander-Consumer
    type: string
    required: false
    in: header
    description: |
      Consumer Id for checking ownership of payments
responses:
  400ErrorResponse:
    description: Bad request
  401ErrorResponse:
    description: Unauthorized
  403ErrorResponse:
    description: Forbidden
  404ErrorResponse:
    description: Not found
  415ErrorResponse:
    description: Unsupported media type
  500ErrorResponse:
    description: Internal server error
  503ErrorResponse:
    description: Service unavailable
  504ErrorResponse:
    description: Gateway timeout
paths:
